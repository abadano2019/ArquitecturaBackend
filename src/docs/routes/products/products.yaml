                    type: string
                    example: "Mixer 5 velocidades"
                  code:
                    type: string
                    example: "ABT584"
                  category:
                    type: string
                    example: "kitchen"
                  status:
                    type: boolean
                    example: true
                  thumbnail:
                    type: array
                    items:
                      type: string
                      example: './images/adc445d.jpeg'
                  stock:
                    type: number
