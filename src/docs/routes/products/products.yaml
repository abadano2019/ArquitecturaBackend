/api/products/:
  get:
    summary: get all products
    tags:
    - Products
    responses:
      200:
        description: Success - Get all products in bd
        content:
          application/json:
            schema:
              type: array
              items:
                type: object 
                properties:
                  id:
                    type: string
                    example: 'adc445djdjfgskfjgslfgffds'
                  title:
                    type: string
                    example: "Mixer"
                  description:
                    type: string
                    example: "Mixer 5 velocidades"
                  code:
                    type: string
                    example: "ABT584"
                  category:
                    type: string
                    example: "kitchen"
                  status:
                    type: boolean
                    example: true
                  thumbnail:
                    type: array
                    items:
                      type: string
                      example: './images/adc445d.jpeg'
                  stock:
                    type: number
                    example: 120
                  price:
                    type: number
                    example: 2500
      400:
        description: Bad request  

/api/products/paginate:
  get:
    summary: get all products - paged view
    tags:
    - Products
    parameters:
      - in: query
        name: limit
        schema:
          type: integer
        description: The number of records to be displayed on the screen
      - in: query
        name: page
        schema:
          type: integer
        description: The screen number to be displayed on the screen
      - in: query
        name: sort
        schema:
          type: integer
        description: (value 1 / 0) if the result of the query is going to be ordered or not by the price field
    responses:
      200:
        description: Success - Get all products in bd paged
        content:
          application/json:
            schema:
              type: array
              items:
                type: object 
                properties:
                  id:
                    type: string
                    example: 'adc445djdjfgskfjgslfgffds'
                  title:
                    type: string
                    example: "Mixer"
                  description:
                    type: string
                    example: "Mixer 5 velocidades"
                  code:
                    type: string
                    example: "ABT584"
                  category:
                    type: string
                    example: "kitchen"
                  status:
                    type: boolean
                    example: true
                  thumbnail:
                    type: array
                    items:
                      type: string
                      example: './images/adc445d.jpeg'
                  stock:
                    type: number
                    example: 120
                  price:
                    type: number
                    example: 2500
      400:
        description: Bad request

