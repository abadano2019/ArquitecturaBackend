components:
  schemas:
    Product:
      type: object 
      properties:
        id:
          type: string
        title:
          type: string
        description:
          type: string
        code:
          type: string
        category:
          type: string
        status:
          type: boolean
        thumbnail:
          type: array
          items:
            type: string
        stock:
          type: number
        price:
          type: number
      example:
        id: 'adc445djdjfgskfjgslfgffds'
        title: "Mixer"
        description: "Mixer 5 velocidades"
        code: "ABT584"
        category: "kitchen"
        status: true
        thumbnail: ['./images/adc445d.jpeg', './images/adc5505d.jpeg' ,'./images/adc5508.jpeg']
        stock: 120
        price: 2500