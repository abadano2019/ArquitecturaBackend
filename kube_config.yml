apiVersion: v1
kind: Service
metadata:
  name: kubeservice
spec:
  selector:
    app: bazar5a
  ports:
    - port: 80
      targetPort: 3000
  type: LoadBalancer

---
apiVersion: app/v1
kind: Deployment
metadata:
  name: kubedeployment
spec:
  replicas: 5
  selector:
    matchLabels:
      app: bazar5a
  template:
    metadata:
      labels:
        app: bazar5a
    spec:
      containers:
        - name: bazar5a
          image: abadano05/bazar5a:1.0.0
          resources:
            limits:
              memory: 512Mi
              cpu: "1"
          requests:
            memory: 256Mi
            cpu: "0.2"
          ports:
            - containerPort: 3000
          env:
            - name: MONGO_URI
              value: mongodb+srv://abadano05:coderhouse@cluster0.c3jlm8v.mongodb.net/ecommerce?retryWrites=true&w=majority
          imagePullPolicy: Always